<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../public/stylesheets/login.css">

<body>
  <div class="container">
    <form class="form-login" id="form-login">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox">Check me out</label>
      </div>
      <div class="forgot-password"><a href="/forgot-password">Forgot password</a></div>
      <div class="btn-login"><button type="button" id="btn-login"> Login</button></div>
      <a href="/register">
        <div class="btn-register"><button type="button" id="btn-register">Register</button></div>
      </a>
    </form>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="/public/javascripts/login.js"></script>

</html>
