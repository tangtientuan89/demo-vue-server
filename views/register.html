<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
  <link rel="stylesheet" href="../public/stylesheets/register.css">
<body>
  <div class="container">
    <form class ="form-register" id="form-register">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">ConfirmPassword</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword">
        </div>
        <div class= "btn-register"><button type="button" class="btn btn-primary" id="btn-register"> Register</button></div>
      </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/public/javascripts/register.js"></script>
</html>
